{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=3.0"
        />
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
    
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
    
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            h1 {background-color:teal;}
        </style>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body style="background-color:powderblue;">
        {% block content %}
        {% endblock content %}
    </body>
</html>
