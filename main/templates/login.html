{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Example Google Font (Raleway) for title -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<style>
    body {
        background-image: url('https://c4.wallpaperflare.com/wallpaper/640/405/258/painting-classic-art-nature-landscape-wallpaper-preview.jpg'); /* Change this to the path of your image */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100vh; /* Ensure the body takes the full viewport height */
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.8); /* Slight white background for contrast */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
        font-family: 'Raleway', sans-serif; /* Using Raleway font for title */
        background-color: rgb(243, 227, 232);
    }
</style>

<div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5 login-container">
        <h1 class="text-center">Login</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" placeholder="Username" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" placeholder="Password" class="form-control" id="password">
            </div>

            <div class="text-center">
                <input class="btn btn-primary login_btn" type="submit" value="Login">
            </div>
        </form>

        {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     

        <div class="mt-3 text-center">
            Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
        </div>
    </div>
</div>

{% endblock content %}
